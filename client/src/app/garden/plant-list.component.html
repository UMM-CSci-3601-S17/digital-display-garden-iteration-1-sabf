<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter by name" (input)="searchTerm = $event.target.value">
        <input #input type="number" placeholder="Filter by age" (input)="targetAge = $event.target.value">
    </li>
    <li class="list-group-item list-group-item-info">User Name</li>
    <li *ngFor="let plant of plants | filterBy: {commonName: searchTerm} | filterBy: { plantID: targetAge }" class="list-group-item">
        {{ plant.commonName }} is {{ plant.cultivar }}.
    </li>
</ul>
